[mod-setting-description]
q-tasklist-size=The max size of the list in pixels
q-gui-width=GUI width
q-reload-settings-on-load=Reload settings onload instead of only on new game
tas-reach=Show reach circles
tas-reachable=Highlight reachable entities
tas-burn=Show burn timer
tas-lab=Show lab timer
tas-craft=Show craft timer
tas-reachable-range=Modifier for searching for entities. Higher values gives a better overview but worse performance.
tas-skip-tick=The paint functions runs every X ticks. Lower values gives more precision but worse performance. 
tas-craftable=Show how many recipes an assembler can craft
tas-output=Show number of items in an assemblers output buffer

[gui-caption]
crafting=Show crafting timer
burn=Show burn timer
lab=Show lab timer

[gui-tooltip]
crafting-timer=Shows player's handcrafting timer. First field is in seconds, second field in ticks, third field shows the current item being crafted in ticks.
highlight-speedboost=Paints a square on the tile that increases your speed or a rectangle around belts that transport you in the same direction you walk.
highlight-reachable=Paints a rectangle around entities you can reach and interact with.
reachable-range=Bonus reach distance for improved accuracy for entities near the 10 tiles range. 2 Will be sufficient for most entity types except the really large ones such as rocket silo or the crashed ship wreck.
output=Shows output counter for a combined number of items that can be taken from each container type entity
crafting=Shows 2 crafting counters:\n  Top right shows combined number of crafts can be performed\n  Bottom left shows time left that the entity can craft before running out of material
crafting-yellow-swap=[Yellow] Number of ticks left of crafting before switching over to showing in ticks and in yellow
crafting-red-swap=[Red] Number of ticks left of crafting before switching over to showing red
burn=Shows a counter in the bottom left of how fuel is left.
burn-yellow-swap=[Yellow] Number of ticks left of fuel before switching over to showing in ticks and in yellow
burn-red-swap=[Red] Number of ticks left of fuel before switching over to showing red
lab=Shows 2 counters on labs:\n  Top right how many science packs are left.\n  Bottom left how much time is left before the labs out of material
lab-yellow-swap=[Yellow] Number of ticks left of researching before switching over to showing in ticks and in yellow
lab-red-swap=[Red] Number of ticks left of researching before switching over to showing red
cycle=Shows a count down of the current crafting cycle in the top left corner
cycle-furnace=Shows the countdown for furnaces
cycle-miner=Shows the countdown for miners

